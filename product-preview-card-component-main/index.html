<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <picture>
          <source
            media="(min-width: 769px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>
      </div>
      <div class="right-container">
        <p>PERFUME</p>
        <h1 class="title-h1">Gabrielle Essence Eau De Parfum</h1>
        <p class="title-p">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>$149.99</h1>
          <h5><del>$169.99</del></h5>
        </div>
        <div class="btn">
          <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
