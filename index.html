<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container" id="contOne">
      <div class="inner-space-container">
        <div class="star">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="text-container">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="numbers">
          <button id="one" class="btns">1</button>
          <button id="two" class="btns">2</button>
          <button id="three" class="btns">3</button>
          <button id="four" class="btns">4</button>
          <button id="five" class="btns">5</button>
        </div>
        <button id="smtbtn">SUBMIT</button>
      </div>
    </div>
    <div class="container-2 hidden" id="contTwo">
      <div class="inner-space-container-thank-you">
        <div class="thanks-img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="selection">
          <p>You selected <span id="rating"></span> out of 5</p>
        </div>
        <div class="text-container-2">
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
