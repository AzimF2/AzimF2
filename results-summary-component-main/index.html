<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="Result">
          <h3>Your Result</h3>
        </div>
        <div class="border-radius">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="title-text">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right-container">
        <h3>Summary</h3>
        <div class="item-con">
          <div class="items first">
            <img src="/assets/images/icon-reaction.svg" alt="" />
            <h4 class="h4-f">Reaction</h4>
            <div class="right-0">
              <h4>80<span> / 100</span></h4>
            </div>
          </div>
          <div class="items second">
            <img src="/assets/images/icon-memory.svg" alt="" />
            <h4 class="h4-s">Memory</h4>
            <div class="right-0">
              <h4>92<span> / 100</span></h4>
            </div>
          </div>
          <div class="items third">
            <img src="/assets/images/icon-verbal.svg" alt="" />
            <h4 class="h4-t">Verbal</h4>
            <div class="right-0">
              <h4>61<span> / 100</span></h4>
            </div>
          </div>
          <div class="items fourth">
            <img src="/assets/images/icon-visual.svg" alt="" />
            <h4 class="h4-l">Visual</h4>
            <div class="right-0">
              <h4>72<span> / 100</span></h4>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
