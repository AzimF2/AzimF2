<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <!-- <img class="first-bg" src="images/bg-pattern-top.svg" alt="" /> -->
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" />
        <div class="profile">
          <img src="images/image-victor.jpg" alt="" />
          <h2 class="profile-heading-3">Victor Crest <span>26</span></h2>
          <p class="profile-paragraph">London</p>
        </div>
        <div class="followers-likes-photos">
          <div class="items">
            <h2 class="items-heading-3">80K</h2>
            <p class="items-paragraph">Followers</p>
          </div>
          <div class="items">
            <h2 class="items-heading-3">803K</h2>
            <p class="items-paragraph">Likes</p>
          </div>
          <div class="items">
            <h2 class="items-heading-3">1.4K</h2>
            <p class="items-paragraph">Photos</p>
          </div>
        </div>
      </div>
      <!-- <img class="last-bg" src="images/bg-pattern-bottom.svg" alt="" /> -->
    </div>
  </body>
</html>
